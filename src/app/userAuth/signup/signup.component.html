<!-- Start Main Content -->
    <div class="main-content m-4">
        <div class="grid grid-cols-12 gap-y-7 sm:gap-7 card px-4 sm:px-10 2xl:px-[70px] py-15 lg:items-center lg:min-h-[calc(100vh_-_32px)]">
            <!-- Start Overview Area -->
            <div class="col-span-full lg:col-span-6">
                <div class="flex flex-col items-center justify-center gap-10 text-center">
                    <div class="hidden sm:block">
                        <!-- <img src="../../../assets/images/loti/loti-auth.svg" alt="loti" class="group-[.dark]:hidden"> -->
                        <img src="../../../assets/images/loti/loti-auth-dark.svg" alt="loti" class="group-[.light]:hidden">
                    </div>
                    <div>
                        <h3 class="text-xl md:text-[28px] leading-none font-semibold text-heading">
                            Welcome back!
                        </h3>
                        <p class="font-medium text-gray-500 dark:text-dark-text mt-4 px-[10%]">
                            Whether you're launching a stunning online store  optimizing your our object-oriented 
                        </p>
                    </div>
                </div>
            </div>
            <!-- End Overview Area -->

            <!-- Start Form Area -->
            <div class="col-span-full lg:col-span-6 w-full lg:max-w-[600px]">
                <div class="border border-form dark:border-dark-border p-5 md:p-10 rounded-20 md:rounded-30 dk-theme-card-square">
                    <h3 class="text-xl md:text-[28px] leading-none font-semibold text-heading">
                        Sign Up
                    </h3>
                    <p class="font-medium text-gray-500 dark:text-dark-text mt-4">
                        Welcome! create on your account 
                    </p>
                    <form *ngIf="userSignup" [formGroup]="userSignup" class="leading-none mt-8">
                        <div class="mb-2.5">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" formControlName="name" placeholder="Enter Full Name" required class="form-input px-4 py-3.5 rounded-lg">
                        </div>
                        <div class="mt-5">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" formControlName="email" placeholder="Email" required class="form-input px-4 py-3.5 rounded-lg">
                        </div>
                        <div *ngIf="userSignup.get('email')?.touched && userSignup.get('email')?.invalid" class="text-red-500 text-sm mt-1">
                            <div *ngIf="userSignup.get('email')?.errors?.['required']">Email is required.</div>
                            <div *ngIf="userSignup.get('email')?.errors?.['email']">Please enter a valid email address.</div>
                        </div>
                        <div class="mt-5">
                            <label for="name" class="form-label">Contact</label>
                            <input type="text" id="name" formControlName="contact" placeholder="Enter Contact" required class="form-input px-4 py-3.5 rounded-lg">
                        </div>
                        <div class="mt-5">
                            <label for="password" class="form-label">Password</label>
                            <div class="relative">
                                <input type="password" id="password" formControlName="password" placeholder="Password" required class="form-input px-4 py-3.5 rounded-lg">
                                <label for="toggleInputType" class="size-8 rounded-md flex-center hover:bg-gray-200 dark:hover:bg-dark-icon foucs:bg-gray-200 dark:foucs:bg-dark-icon position-center !left-auto -right-2.5">
                                    <input type="checkbox" id="toggleInputType" class="inputTypeToggle peer/it" hidden>
                                    <i class="ri-eye-off-line text-gray-500 dark:text-dark-text peer-checked/it:before:content-['\ecb5']"></i>
                                </label>
                            </div>
                        </div>
                        <div class="mt-5 mb-2.5">
                            <label for="password" class="form-label">Conform Password</label>
                            <div class="relative">
                                <input type="password" id="Cpassword" formControlName="rePassword" placeholder="Password Confirmation" required class="form-input px-4 py-3.5 rounded-lg">
                                <label for="toggleInputType" class="size-8 rounded-md flex-center hover:bg-gray-200 dark:hover:bg-dark-icon foucs:bg-gray-200 dark:foucs:bg-dark-icon position-center !left-auto -right-2.5">
                                    <input type="checkbox"  id="toggleInputType" class="inputTypeToggle peer/it" hidden>
                                    <i class="ri-eye-off-line text-gray-500 dark:text-dark-text peer-checked/it:before:content-['\ecb5']"></i>
                                </label>
                            </div>
                        </div>
                        <!-- Submit Button -->
                        <button (click)="onSubmit()" class="btn b-solid btn-primary-solid w-full dk-theme-card-square">Sign Up</button>
                    </form>
                    <div class="font-spline_sans text-gray-900 dark:text-dark-text leading-none text-center my-4">OR</div>
                    <div class="text-gray-900 dark:text-dark-text font-medium leading-none mt-5">
                        Have an account?
                        <a (click)="signin()" class="text-primary-500 font-semibold">Sign In</a>
                    </div>
                </div>
            </div>
            <!-- End Form Area -->
        </div>
    </div>
    <!-- End Main Content -->
