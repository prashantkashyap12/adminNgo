<div class="container-fluid">
    <div class="row bg-light h-100 ">
        <div class="col-md-12">
            <div class="min-vh-100 d-flex flex-column justify-content-center align-items-center">
                <h3>Verify</h3>
                <form *ngIf="userVerify" [formGroup]="userVerify" class="d-flex flex-column">
                    <input autocomplete="on" maxlength="60" type="text" id="email" formControlName="email" [value]="email" readonly>
                    <input autocomplete="on" maxlength="60" type="password" id="name" formControlName="password" placeholder="Enter New Password" [value]="password">
                    <input autocomplete="on" maxlength="60" type="text" placeholder="Enter OTP" formControlName="otp">
                    <span>OTP Valid - {{minStr}}:{{secStr}}</span>
                    <button (click)="onSubmit()" class="btn btn-primary">Verify</button>
                </form>
            </div>
        </div>
    </div>
</div>
