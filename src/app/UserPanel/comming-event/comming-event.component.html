  <div class="grid grid-cols-12 gap-x-4">
    <div class="col-span-full">
      <div class="card p-0">
        <div class="flex-center-between p-6 pb-4 border-b border-gray-200 dark:border-dark-border">
          <h3 class="text-lg card-title leading-none">Upcomming Event List</h3>
        </div>
        <div class="grid grid-cols-12">
          <div class="col-span-full">
            <div class="card p-0">
              <div class="">
                <!-- START INFORMATION TABLE <img src="../../../assets/noImg.png" alt="">  -->
                <div class=" mt-5">
                  <!-- Card Design  OPEN-->
                    <ul *ngFor="let data of eventRec" >
                        <li class="booking-card" [ngStyle]="{'background-image':'url('+ baseUrl + data.imgPath +')'}" style="height: 600px;">
                            <div class="book-container">
                                <div class="content">
                                    <button class="btn" (click)="selectEvent(data)">More Details</button>
                                </div>
                            </div>
                            <div class="informations-container">
                                <h2 class="title">{{data.EventName | turncateWord:13}}</h2>
                                <p class="sub-title">{{data.EventDescription | turncateWord: 15}}</p>
                                <p class="price">
                                <svg class="icon" style="width:24px;height:24px" viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M3,6H21V18H3V6M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9M7,8A2,2 0 0,1 5,10V14A2,2 0 0,1 7,16H17A2,2 0 0,1 19,14V10A2,2 0 0,1 17,8H7Z" />
                                </svg>
                                {{data.Locat}}</p>
                            <div class="more-information">
                                <div class="info-and-date-container">
                                <div class="box info">
                                    <svg class="icon" style="width:24px;height:24px;margin:auto" viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M11,9H13V7H11M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M11,17H13V11H11V17Z" />
                                    </svg>
                                    <p>{{data.LandMark}}</p>
                                </div>
                                <div class="box date">
                                    <svg class="icon" style="width:44px;height:44px;margin:auto" viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1M17,12H12V17H17V12Z" />
                                    </svg>
                                    <p>{{data.DatTim | date}}</p>
                                    <p>{{data.DatTim | date:'shortTime'}}</p>
                                </div>
                                </div>
                                    <p class="disclaimer">{{data.Comments}}</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                  <!-- Card Design CLOSE -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
