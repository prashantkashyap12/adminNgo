<div style="min-height: 100vh; width: 100%; background-color: antiquewhite; padding: 2px; padding-bottom:3em">

   <div class="row">
     <div class="col-md-9">
         <form action="" class="p-2" [formGroup]="ProjectDetails">
            <div class="row">
                <div class="col-md-4">
                    <div class="ng-autocomplete pt-4" [ngClass]="showList?'d-block':'d-none'">
                        <ng-autocomplete 
                        [data]="data"
                        [searchKeyword]="keyword"
                        placeholder="Find Save Record..."
                        (selected)='selectEvent($event)'
                        [itemTemplate]="itemTemplate"
                        [notFoundTemplate]="notFoundTemplate" class="w-100">                                 
                        </ng-autocomplete>
                        <ng-template #itemTemplate let-item>
                        <a [innerHTML]="item.linkText1">{{item.heading}}</a>
                        </ng-template>
                        <ng-template #notFoundTemplate let-notFound>
                        <div [innerHTML]="notFound"></div>
                        </ng-template>
                    </div>
                </div>
            </div>
            
            <div [ngStyle]="{ 'display': this.isVisible ? 'block' : 'none' }">
                <div class="row pt-2">
                    <div class="col-md-6">
                        <label>img1</label>
                        <input type="text" formControlName="img1" placeholder="Enter img1" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>img2</label>
                        <input type="text" formControlName="img2" placeholder="Enter img2" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>img3</label>
                        <input type="text" formControlName="img3" placeholder="Enter img3" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>head1</label>
                        <input type="text" formControlName="head1" placeholder="Enter head1" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>pera1</label>
                        <input type="text" formControlName="pera1" placeholder="Enter pera1" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>pera11</label>
                        <input type="text" formControlName="pera11" placeholder="Enter pera11" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>head2</label>
                        <input type="text" formControlName="head2" placeholder="Enter head2" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>pera2</label>
                        <input type="text" formControlName="pera2" placeholder="Enter pera2" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>head3</label>
                        <input type="text" formControlName="head3" placeholder="Enter head3" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>pera3</label>
                        <input type="text" formControlName="pera3" placeholder="Enter pera3" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>cat</label>
                        <input type="text" formControlName="cat" placeholder="Enter cat" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>auth</label>
                        <input type="text" formControlName="auth" placeholder="Enter auth" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>tag</label>
                        <input type="text" formControlName="tag" placeholder="Enter tag" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>cost</label>
                        <input type="text" formControlName="cost" placeholder="Enter cost" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>date</label>
                        <input type="text" formControlName="date" placeholder="Enter date" class="form-control">
                    </div>
                </div>
            </div>

        </form>
     </div>
      <div class="col-md-3" [ngStyle]="{'display':this.isVisible ? 'block':'none'}">
        <div class="row pt-2">
            <label>Image</label>
            <img *ngIf="imagePreview3" [src]="imagePreview3" [alt]="imagePreview3" height="150px" class="pt-2 w-75">

        </div>
        <div class="row pt-2">
            <label>BlogImg1</label>
             <img *ngIf="imagePreview1" [src]="imagePreview1" [alt]="imagePreview1" height="150px" class="pt-2 w-75">

        </div>
        <div class="row pt-2">
            <label>BlogImg2</label>
            <img *ngIf="imagePreview2" [src]="imagePreview2" [alt]="imagePreview2" height="150px" class="pt-2 w-75">

        </div>
     </div>
   </div>


    <div class="d-flex justify-content-between w-75" style="position:fixed; bottom: 20px;left: 205px;background-color: rgb(240, 240, 240);  border-radius: 20px; padding:10px;">
        <div>
            <button (click)="onSubmit()" class="btn shadow-sm" [ngClass]="updateAct?'btn-secondary':'btn-success'">{{updateAct?'Submit':'Update'}}</button>
            <button (click)="allot()" class="btn btn-light mx-2 shadow-sm">All List</button>
            <button (click)="clear()" class="btn btn-light mx-2 shadow-sm">Clear</button>
        </div>
    </div>

</div>
