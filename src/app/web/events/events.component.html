    <!-- loader -->
    <div *ngIf="loader" class="w-screen h-screen flex-center bg-white dark:bg-dark-card fixed inset-0 z-[9999]">
        <img src="assets/pre-loader/bar-loader.gif" alt="loader">
    </div>
    <!-- loader -->

    <!-- Start Main Content -->
    <div class="main-content group-data-[sidebar-size=lg]:xl:ml-[calc(theme('spacing.app-menu')_+_16px)] group-data-[sidebar-size=sm]:xl:ml-[calc(theme('spacing.app-menu-sm')_+_16px)] group-data-[theme-width=box]:xl:px-0 px-3 xl:px-4 ac-transition">
        <div class="card">
            <div style="display: flex;justify-content: space-between;align-items: center;">
                <h2 class="card-title">Search Event List</h2>
                <div class="ng-autocomplete" [ngClass]="showList?'d-block':'d-none'">
                    <ng-autocomplete 
                    [data]="data"
                    [searchKeyword]="keyword"
                    placeholder="Find Save Record..."
                    (selected)='selectEvent($event)'
                    [itemTemplate]="itemTemplate"
                    [notFoundTemplate]="notFoundTemplate">                                 
                    </ng-autocomplete>
                    <ng-template #itemTemplate let-item>
                    <a [innerHTML]="item.Heading">{{item.heading}}</a>
                    </ng-template>
                    <ng-template #notFoundTemplate let-notFound>
                    <div [innerHTML]="notFound"></div>
                    </ng-template>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-12 gap-x-4">
            <!-- DATA FORM -->
            <div class="col-span-full">
                <div class="card p-0">
                    <div class="flex-center-between p-6 pb-4 border-b border-gray-200 dark:border-dark-border">
                        <h3 class="text-lg card-title leading-none">Event List</h3>
                    </div>
                    <form class="p-6" [formGroup]="EventLsForm">
                        <div class="flex lg:flex-row flex-col gap-x-4">
                            <div class="w-full mb-4">
                                <label for="full_name_data" class="form-label">Select Date</label>
                                <input type="Date" formControlName="date" id="name" class="form-input" placeholder="Select Date" autocomplete="off" required>
                            </div>
                            <div class="w-full mb-4">
                                <label for="email-6"
                                    class="form-label">Heading</label>
                                <input type="text" formControlName="heading" placeholder="Enter Heading" class="form-input" autocomplete="off" required >
                            </div>
                            <div class="w-full mb-4">
                                <label class="form-label">Peragraph</label>
                                <input type="text" formControlName="pera" placeholder="Enter Peragraph" class="form-input" autocomplete="off" required>
                            </div>
                        </div>

                        <div class="flex lg:flex-row flex-col gap-x-4">
                            <div class="w-full mb-4">
                                <label class="form-label">Place</label>
                                <input type="text" formControlName="place" placeholder="Enter Place" class="form-input" autocomplete="off" required>
                            </div>
                            <div class="w-full mb-4">
                                <label class="form-label">Address</label>
                                <input type="text" formControlName="address" placeholder="Enter Address" class="form-input" autocomplete="off" required>
                            </div>
                            <div class="w-full mb-4">
                                <label class="form-label">Set Image</label>
                                <input type="file" formControlName="imgPath"  placeholder="Select Image .JPG, .PNG" (change)="fileUpdate($event)" class="form-input" autocomplete="off" required>
                            </div>
                        </div>
                        <div class="flex lg:flex-row flex-col gap-x-4">
                            <div class="w-full mb-4">
                                <label class="form-label">Link</label>
                                <input type="text" formControlName="link" placeholder="Enter Link" class="form-input" autocomplete="off" required>
                            </div>
                            <div class="w-full mb-4">
                                <label class="form-label">Link Text</label>
                                <input type="text" formControlName="linkText" placeholder="Enter Link Text" class="form-input" autocomplete="off" required>
                            </div>
                        </div>


                        <div class="flex lg:flex-row flex-col gap-x-4">
                            <div class="w-full mb-4">
                                <img *ngIf="imagePreview" [src]="imagePreview" alt="Image_Preview" height="150px" width="150px" class="pt-2 w-75">
                            </div>
                        </div>
                        <div style="display: flex;justify-content: space-between;">
                            <button (click)="onSubmit()" class="btn b-solid px-5 dk-theme-card-square" [ngClass]="updateAct?'btn-secondary-solid':'btn-success-solid'">{{updateAct?'Submit':'Update'}}</button>
                            <button (click)="delet()" class="btn b-solid btn-danger-solid px-5 dk-theme-card-square" [ngStyle]="{'display':!updateAct?'block':'none'}">Delete</button>
                            <button (click)="allot()" class="btn b-solid btn-light-solid px-5 dk-theme-card-square">All List</button>
                            <button (click)="fresh()" class="btn b-solid btn-light-solid px-5 dk-theme-card-square">New Entry</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
